<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>To - Do Project</title>
  </head>
  <body>
    <div class="common">
      <div class="container">
        <div class="nav"></div>
        <div class="body">
          <h1 class="h1-text">To - Do List</h1>
          <button class="change-button">
            <i class="fa-solid fa-arrow-down-short-wide change-icon"></i>
          </button>
          <div class="input-icon">
            <input type="text" class="input" />
            <i class="fa-regular fa-circle-xmark icon"></i>
          </div>
          <ul class="list"></ul>
          <div class="plus-add-button">
            <button class="btn-2">
              <span class="btn-1">+</span>
              Добавить
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
